version: "3"
services:
  frontend:
    image: frontend
    container_name: frontend
    build: app/frontend
    init: true
    ports:
      - 80:3000
    volumes:
      - front:/home/frontend

  backend:
    image: backend
    container_name: backend
    build: app/backend
    init: true
    volumes:
      - back:/home/backend

  postgresql:
    image: postgres
    container_name: postgresql
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    env_file: ./.env
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /goinfre/hossong/transcend/db
  front:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/goinfre/frontend
  back:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/goinfre/backend